<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Select Your Category</h1>
    </header>
    <main>
        <form action="{{ url_for('quiz') }}" method="POST">
            <label>
                <input type="radio" name="category" value="science" required> Science
            </label>
            <label>
                <input type="radio" name="category" value="arts"> Arts
            </label>
            <label>
                <input type="radio" name="category" value="social_science"> Social Science
            </label>
            <button type="submit" class="btn">Start Quiz</button>
        </form>
    </main>
</body>
</html>
